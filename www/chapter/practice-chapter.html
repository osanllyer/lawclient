<ion-view view-title="章节目录">
  <ion-content class="padding">
     <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-if="group.name != null"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            {{group.name}}
          </ion-item>
          <ion-item class="item-light item-text-wrap"
                    ng-if="isGroupShown(group) && entryType == 1"
                    ng-click="goEntry(group.id, 0)"
          >
            练习本书所有题目
            <span class="item-note">进入</span>
          </ion-item>
          <div class="item item-divider" ng-if="isGroupShown(group) && entryType == 1">
            分章练习
          </div>
          <ion-item class="item-accordion item-text-wrap"
                    ng-repeat="item in group.chapters"
                    ng-if="isGroupShown(group)"
                    ng-click="goEntry(group.id, item.id)"
                    >
                                        <!-- ng-href="#/tab/menu/practice/chpentry/{{group.id}}/{{item.id}} " -->
            {{item.name}}
          </ion-item>
        </div>
      </ion-list>
  </ion-content>
</ion-view>
