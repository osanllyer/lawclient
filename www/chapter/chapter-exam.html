<!--题目-->
<ion-view hide-tabs="true" view-title="测试">
<ion-nav-buttons side="right">
  <button class="button icon-right button-energized button-clear" 
        ng-class="fav ? 'ion-ios-star' : 'ion-ios-star-outline' "
        ng-click="toogleFavorite()"
        ></button>
  <button class="button button-light" ng-if="isExampaper" ng-click="submitExampaper()">交卷</button>
</ion-nav-buttons>
  <ion-content class="padding">

     <!-- 只有考试的时候显示倒计时 -->
    <div>
      <div class="questiondesc" ng-if="true">
          {{index+1}}. {{questionDesc}}
      </div>
      <div class="timer" ng-if="isExampaper">
        剩余时间:{{restTimeStr}}
      </div>
    </div>
    <div class="content" style="clear:both;">
        <progress max="{{total}}" value="{{index+1}}"> </progress>
      	<p>
      		{{question}}
      	</p>
      	<ion-list ng-if="choices">
      		<div ng-repeat="(value, item) in choices">
            <!--单选题-->
      			<ion-radio class="item-text-wrap" ng-model="choiced.value" ng-value="value" icon="ion-android-radio-button-on" ng-if="type == 1">
              {{value}}. {{item.desc}}
            </ion-radio>
            <!--多选，不定项-->
            <ion-checkbox class="item-text-wrap" ng-model="item.checked" ng-checked="item.checked" ng-if="type == 2 || type == 3">
              {{value}}. {{item.desc}}
            </ion-checkbox>     
       		</div>
     	</ion-list>
  </div>
        <!--解析-->
      <div class="card" ng-show="isShowAnalysis()">
        <div class="error" ng-if="!validateResult">
          <i class="icon ion-close-round"></i>
          <span>错误</span>
        </div>
        <div class="correct" ng-if="validateResult">
          <i class="icon ion-checkmark-round"></i>
          <span>正确</span>
        </div>  
          <div class="item item-text-wrap">
            <p>正确答案:{{answer}}</p>
            <p>解析:{{analysis}}</p>
          </div>
      </div>
      <!--解析区块完成-->
  </ion-content>
  <ion-footer-bar>
      <div class="button-bar">
        <a class="button button-positive" ng-click="prevQuestion()" ng-disabled="index <= 0"> 上一题 </a>
        <a class="button" ng-click="validateAnswer()"> 提交 </a>
        <a class="button button-positive" ng-click="nextQuestion()" ng-disabled="index >= total-1"> 下一题 </a>
      </div>
  </ion-footer-bar>
</ion-view>
