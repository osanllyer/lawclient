<ion-view view-title="search">
  <ion-content class="padding">
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Keyword">
        </label>
        <button class="button button-small">
          搜索
        </button>
      </div>

      <ion-list>
       <ion-item class="item-remove-animate item-icon-right" ng-repeat="i in getNumber(number) track by $index" type="item-text-wrap" >
        hello
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll
      on-infinite="loadMore()"
      distance="1%"
    >
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
