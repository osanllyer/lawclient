<!--左侧边栏
  包括登陆，设置，关于等
-->
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">思考宝典2016欢迎使用</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()" class="item-avatar">
          <img src="img/notlogin.png">
          <h4>未登录</h4>
          <p></p>
        </ion-item>
        <ion-item menu-close href="#/app/search">
          设置
        </ion-item>
        <ion-item menu-close ng-click="showAbout()">
          关于
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
