		<button class="button button-icon ion-more" ng-click="popover.show($event)"></button> 
	</ion-nav-buttons>
	<ion-content class="padding" 
		style="background-image:url('{{background}}'); background-repeat:repeat; background-attachment:scroll;">

	</ion-content>
</ion-view>
