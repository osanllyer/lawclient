<ion-view view-title="您的个人资料">
  <ion-content class="padding">
    <!--用户详细信息-->
    <ion-list>
      <ion-item class="item-avatar-right">
        头像
        <img ng-src="{{user.avatar}}" />
      </ion-item>
      <ion-item ng-click="editNickName()">昵称 <span class="item-note">{{user.nickname}}</span></ion-item>
      <ion-item >帐号 <span class="item-note">{{user.userId}}</span></ion-item>
      <ion-item ng-click="editAddress()">地址 <span class="item-note">{{user.address}}</span></ion-item>
      <ion-item ng-click="editGender()">性别 <span class="item-note">{{user.gender}}</span></ion-item>
      <ion-item>地区 <span class="item-note">{{user.region}}</span></ion-item>
    </ion-list>
  </ion-content>
</ion-view>
