<ion-view hide-tabs="true" cache-view='false'>
	<ion-content class="has-footer">
		<div class="tabdesc">
			<div class="result"><div class="score">{{score}}</div></div>
		</div>
		<div class="row">
			<div class="col col-50 card" style="margin-left:0px;margin-right:0px; width:50vw; height:50vw;">
				<div class="item item-divider">
    				用时
  				</div>
				<div class="item item-text-wrap" style="font-size:35px; text-align:center; line-height:30vw;">
					{{elapsedTime}}
				</div>
			</div>
			<div class="col col-50 card" style="margin-left:0px; width:50vw; height:50vw;" ng-click="showErrorQuestions()">
				<div class="item item-divider">
    				错误
  				</div>				
				<div class="item item-text-wrap" style="font-size:90px; text-align:center; line-height:20vw;">
					{{errorQuestionList.length}}
				</div>
				<div class="item item-divider">
    				查看错误题目
  				</div>	
			</div>
		</div>
	</ion-content>
	<ion-footer-bar class="bar">
		<div class="button-bar">
	    	<button class="button button-positive" ng-click="finishExam()">结束考试</button>
	    </div>
	</ion-footer-bar>

</ion-view>
