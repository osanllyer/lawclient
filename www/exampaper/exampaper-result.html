<ion-view hide-tabs="true" cache-view='false' view-title="考试报告">
	<ion-content class="has-footer">
		<div class="tabdesc">
			<div class="result"><div class="score">{{score}}</div></div>
		</div>
		<!-- 统计结果 -->
		<div class="row" style="height:20vh;background-color:lightgrey">
			<div class="col col-33">
				<div>正确率</div>
				<div>30%</div>
			</div>
			<div class="col col-33">
				<div>全站平均分</div>
				<div>80</div>
			</div>
			<div class="col col-33">
				<div>排名</div>
				<div>2</div>
			</div>
		</div>
		<!-- 得分趋势 -->
		<div class="row">
            <canvas id="practice-stat" class="chart chart-pie"
                  chart-data="errorstat" chart-labels="labels" height="100"></canvas>
		</div>
	</ion-content>
	<ion-footer-bar class="bar">
		<div class="button-bar">
	    	<button class="button button-light" ng-click="errorAnalysis()">错题解析</button>
	    	<button class="button button-light" ng-click="allAnalysis()">全部解析</button>
	    </div>
	</ion-footer-bar>

</ion-view>
