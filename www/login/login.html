<ion-view view-title="登陆">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input item-floating-label">
              <span class="input-label">账户名称</span>
              <input type="text" placeholder="账户名称" ng-model="data.username">
          </label>
          <label class="item item-input item-floating-label">
              <span class="input-label">密码</span>
              <input type="password" placeholder="密码" ng-model="data.password">
          </label>
      </div>
      <div class="button-bar">
        <button class="button button-stable" ng-click="signUp()">注册</button>
        <button class="button button-positive" ng-click="login()">登陆</button>
      </div>
  </ion-content>
</ion-view>
