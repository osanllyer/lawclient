<ion-view view-title="资料下载">
	<div class="tabs-striped tabs-top tabs-background-stable">
        <div class="tabs">
          <!-- 默认是这个 -->
          <a class="tab-item" ng-class="{'active': show == 'local'}" ng-click="show = 'local' " 
          		ui-sref="tab.menu.practice.download.local">
            我的资料
          </a>
          <a class="tab-item" ng-class="{'active':show == 'cloud'}" ng-click="show = 'cloud' " 
          		ui-sref="tab.menu.practice.download.cloud">
            云端资料库
          </a>
        </div>
    </div>
    <!-- 如果使用ui-view就不会显示后退 -->
    <!-- <ui-view name="chats-content"></ui-view> -->
    <ion-nav-view name="download-content"></ion-nav-view> 
</ion-view>
