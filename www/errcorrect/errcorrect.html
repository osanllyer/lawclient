<ion-view>
  <ion-content>
    <form>
      <div class="list">
        <div class="padding:10px;">原题答案：{{originAnswer}}</div>
        <label class="item item-input">
          <input type="text" ng-model="data.answer" placeholder="请输入您的答案"></input>
        </label>
        <label class="item item-input">
          <textarea rows="10" ng-model="data.analysis" placeholder="请输入您认为本题错误的原因"></textarea>
        </label>
        <button class="button button-positive button-full" ng-click="submit()">提交</button
      </div>
    </form>
  </ion-content>
</ion-view>
