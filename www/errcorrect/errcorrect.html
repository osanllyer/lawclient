<ion-view>
  <ion-content scorll="false">
    <form>
      <div class="list">
        <div class="item item-divider" ng-if="showLawChp">章节缺失，请补充章节</div>
        <label class="item item-input item-select" ng-if="showLawChp">
          <div class="input-label">
            科目
          </div>
          <select ng-model="data.law_id" ng-change="selectLaw()" ng-init="lawInit"
            ng-options="law.id as law.name for law in lawList |  filter:{name:''}">
            <!-- <option ng-value="law.id" ng-repeat="law in lawList | filter:{name:''}" >
              {{law.name}}
            </option> -->
          </select>
        </label>
        <label class="item item-input item-select" ng-if="showLawChp">
          <div class="input-label">
            章节
          </div>
          <select ng-model="data.chapter_id" ng-init=""
            ng-options="chapter.id as chapter.name for chapter in currentChapterList | filter:{name:''}">
            <!-- <option value="chapter.id" ng-repeat="chapter in currentChapterList">
              {{chapter.name}}
            </option> -->
          </select>
        </label>
        <div class="item item-divider">如果答案有错误，请修正</div>
        <div class="item">原题答案：{{originAnswer}}</div>
        <label class="item item-input">
          <input type="text" ng-model="data.answer" placeholder="请输入您的答案"></input>
        </label>
        <label class="item item-input">
          <textarea rows="10" ng-model="data.analysis" placeholder="请输入您认为本题错误的原因"></textarea>
        </label>
        <button class="button button-positive button-block" ng-click="submit()">提交</button
      </div>
    </form>
  </ion-content>
</ion-view>
