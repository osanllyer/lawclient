<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <link href="lib/angular-chart.less" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/Chart.js"></script>
    <script src="lib/angular-chart.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="js/common.js"></script> 
    <script src="js/configuration.js"></script> 
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>   
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>    
    <script src="js/db.js"></script>
    <script src="js/dao-chapter.js"></script>
    <script src="js/controller-chapter.js"></script>
    <script src="js/controller-exam.js"></script>
    <script src="js/controller-random.js"></script>
    <script src="js/controller-real.js"></script>    
    <script src="js/dao-examing.js"></script> 
    <script src="js/dao-real.js"></script>        

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
