<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
  <ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">

    <!-- Dashboard Tab -->
    <ion-tab title="练习" icon-off="ion-compose" icon-on="ion-compose" href="#/tab/menu/dash">
      <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="真题" icon-off="ion-map" icon-on="ion-map" href="#/tab/menu/real">
      <ion-nav-view name="tab-real"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="日记" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/menu/dairy">
      <ion-nav-view name="tab-dairy"></ion-nav-view>
    </ion-tab>

    <ion-tab title="考友" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/menu/chats">
      <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>
    <!--
    <ion-tab title="搜索" icon-off="ion-search" icon-on="ion-search" href="#/tab/menu/mine">
      <ion-nav-view name="tab-mine"></ion-nav-view>
    </ion-tab>
    -->

  </ion-tabs>
