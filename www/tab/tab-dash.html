<ion-view view-title="{{appName}}" hide-tabs="false">
	<ion-content scroll="false" class="has-header">
		<div class="tabdesc" style="height:25vh">
			  <ion-slides  options="options" slider="data.slider">
			  	<ion-slide-page>
					<div class="padding" style="display:flex; flex-direction:column; height:30vh; width:100vw; font-size:{{descFontSize}}em; ">
						<p style="line-height:1.25em; text-indent:2em;">各位考友请务必关注微信公众帐号司考360，并加QQ群91228309(2017司考群)。版本更新、考前押题会第一时间通知大家！
						</p>
					</div>
			    </ion-slide-page>
			    <ion-slide-page>
					<div class="padding" style="display:flex; flex-direction:column; height:30vh; width:100vw; justify-content:center;">
						<div style="text-align:left; height:40%; width:100%;">距离
							<span style="font-size:20px;">{{examDate}}</span>考试还有
						</div>
						<div style="height:60%; width:100%; text-align:center; margin-top:10px; line-height:60%;">
							<span style="font-size:120px;">{{countDownDays}}</span>天
						</div>
					</div>
			    </ion-slide-page>
			  </ion-slides>
		</div>
		<!-- 搜索栏 -->
		<div class="item row">
      <div class="col-25 item-input ">
					<select	ng-model="data.type">
						<option value="1">题目</option>
						<option value="2">书籍</option>
						<option value="3">法规</option>
					</select>
      </div>
      <div class="col-75">
        <div class="item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" ng-model="data.keyword" placeholder="题目，法规，书籍">
          </label>
          <button class="button button-small button-positive"  ng-click="search()">
            搜 索
          </button>
        </div>
      </div>
    </div>
		<!-- <div class="list " style="height:7vh">
		  <div class="item-input-inset row" style="padding:5px">
				<div class="col">
		    <label class="item  item-input">
		      <input type="text" placeholder="搜索题目，法规，书籍" ng-model="data.keyword">
		    </label>
				</div>
				<div class="col">
					<label class="item item-select">
						<select ng-model="data.type">
							<option selected value="1">题目</option>
							<option value="2">书籍</option>
							<option value="3">法规</option>
						</select>
					</label>
					<button class="button button-positive" ng-click="search()">
						搜 索
					</button>
				</div>
		  </div>
		</div> -->
		<div style="height:45vh; overflow:auto; padding:0px; margin:0px;">
			<div class="row" style="height:25%;">
				<div class="col button" style="margin:1px;" ng-click="go('skexpress')" ng-disabled="false">
					<i class="icon ion-ios-world-outline" style="display:block;height:50%"></i>
					<p style="height:50%;line-height:50%; padding:5px;">今日速递
						<span class="badge badge-assertive" ng-if="newExpressNum > 0">{{newExpressNum}}
						</span>
					</p>
				</div>
				<div class="col button " style="margin:1px;" ng-click="go('chapter')">
					<i class="icon ion-ios-copy-outline" style="display:block;height:50%"></i>
					<p style="height:50%;line-height:50%; padding:5px;">章节练习</p>
				</div>
			</div>
			<div class="row" style="height:25%;">
				<div class="col button " style="margin:1px;" ng-click="go('book')">
			    	<i class="icon ion-ios-book-outline" style="display:block;height:50%"></i>
					<p style="height:50%;line-height:50%; padding:5px;">司考用书</p>
				</div>
				<div class="col button" style="margin:1px;" ng-click="go('point')" ng-disabled="false">
					<i class="icon ion-ios-location-outline" style="display:block;height:50%"></i>
					<p style="height:50%;line-height:50%; padding:5px;">卷四专题</p>
				</div>
			</div>
			<div class="row" style="height:25%;">
				<div class="col button " style="margin:1px; " ng-click="go('random')">
					<i class="icon ion-ios-shuffle" style="display:block;height:50%"></i>
					<p style="height:50%;line-height:50%; padding:5px;">随机练习</p>
				</div>
				<div class="col button " style="margin:1px;" ng-click="go('error')">
					<i class="icon ion-ios-close-outline" style="display:block;height:50%"></i>
					<p style="height:50%;line-height:50%; padding:5px;">错题强化</p>
				</div>

			</div>
			<div class="row" style="height:25%;">
				<div class="col button " style="margin:1px;" ng-click="go('favor')">
					<i class="icon ion-ios-star-outline" style="display:block;height:50%"></i>
					<p style="height:50%;line-height:50%; padding:5px;">收藏题目</p>
				</div>
				<div class="col button" style="margin:1px;" ng-click="go('download')" ng-if="false" ng-if="false">
					<i class="icon ion-ios-cloud-download-outline" style="display:block;height:50%"></i>
					<p style="height:50%;line-height:50%; padding:5px;">资料下载</p>
				</div>
				<div class="col button " style="margin:1px;" ng-click="go('exampaper')"  ng-disabled="true">
					<i class="icon ion-ios-compose-outline" style="display:block;height:50%"></i>
					<p style="height:50%;line-height:50%; padding:5px;">模拟考试</p>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
