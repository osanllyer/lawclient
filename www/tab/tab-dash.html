<ion-view view-title="{{appName}}" hide-tabs="false">
	<ion-content scroll="false" class="has-header">
		<div class="tabdesc" style="height:25vh">
			  <ion-slides  options="options" slider="data.slider">
			  	<ion-slide-page>
					<div class="padding" style="display:flex; flex-direction:column; height:30vh; width:100vw; font-size:{{descFontSize}}em; ">
						<p style="line-height:1.25em; text-indent:2em;">各位考友请务必关注微信公众帐号司考360，并加QQ群91228309(2017司考群)。版本更新、考前押题会第一时间通知大家！
						</p>
					</div>
			    </ion-slide-page>
			    <ion-slide-page>
					<div class="padding" style="display:flex; flex-direction:column; height:30vh; width:100vw; justify-content:center;">
						<div style="text-align:left; height:40%; width:100%;">距离
							<span style="font-size:20px;">{{examDate}}</span>考试还有
						</div>
						<div style="height:60%; width:100%; text-align:center; margin-top:10px; line-height:60%;">
							<span style="font-size:120px;">{{countDownDays}}</span>天
						</div>
					</div>
			    </ion-slide-page>
			  </ion-slides>
		</div>
		<!-- 搜索栏 -->
		<div class="item row" style="height:10vh;" >
      <div class="col-25" style="height:100%; margin:0px">
				<label class="item-input item-select">
					<div class="input-label">
					</div>
					<select	ng-model="data.type">
						<option value="1">题目</option>
						<option value="2">书籍</option>
						<option value="3">法规</option>
					</select>
				</label>
      </div>
      <div class="col-45" style="height:100%; margin:0px; padding:0px;">
        <div class="item-input-inset" style="height:100%; margin:0px; padding:0px;">
          <label class="item-input">
            <input type="text" ng-model="data.keyword" placeholder="题目，法规，书籍">
          </label>
          <button class="button button-small button-positive"  ng-click="search()">
            搜索
          </button>
        </div>
      </div>
    </div>
		<!-- 按钮列表 -->
		<div style="height:50vh; overflow:auto; padding:0px; margin:0px;">
			<div class="row" style="height:25%;">
				<div class="button-bar">
					<button class=" button icon-left ion-ios-world-outline" style="margin:1px;" ng-click="go('skexpress')" ng-disabled="false">
						<!-- <i class="icon ion-ios-world-outline"></i> -->
						今日速递<span class="badge badge-assertive" ng-if="newExpressNum > 0">{{newExpressNum}}</span>
					</button>
					<button class=" button icon-left ion-ios-copy-outline" style="margin:1px;" ng-click="go('chapter')">
						章节练习
					</button>
				</div>
			</div>
			<div class="row" style="height:25%;">
				<div class="button-bar">
					<button class=" button icon-left ion-ios-book-outline" style="margin:1px;" ng-click="go('book')" ng-disabled="false">
						<!-- <i class="icon ion-ios-world-outline"></i> -->
						司考用书
					</button>
					<button class=" button icon-left ion-ios-location-outline" style="margin:1px;" ng-click="go('point')">
						卷四专题
					</button>
				</div>
			</div>
			<div class="row" style="height:25%;">
				<div class="button-bar">
					<button class=" button icon-left ion-ios-shuffle" style="margin:1px;" ng-click="go('random')" ng-disabled="false">
						<!-- <i class="icon ion-ios-world-outline"></i> -->
						智能练习
					</button>
					<button class=" button icon-left ion-ios-close-outline" style="margin:1px;" ng-click="go('error')">
						错题强化
					</button>
				</div>
			</div>
			<div class="row" style="height:25%;">
				<div class="button-bar">
					<button class=" button icon-left ion-ios-star-outline" style="margin:1px;" ng-click="go('favor')" ng-disabled="false">
						<!-- <i class="icon ion-ios-world-outline"></i> -->
						收藏题目
					</button>
					<button class=" button icon-left ion-ios-compose-outline" style="margin:1px;" ng-click="go('exampaper')" ng-disabled="true">
						模拟考试
					</button>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
