<ion-view view-title="我的司考日记">
  <ion-content class="padding" scroll="false">
  		<div pickadate ng-model="mycal"></div>
  		<input type="text" ng-model="mycal" ng-change="dateChange()"></input>
  		<ion-scroll>
		 	<div class="card">
			  <div class="item item-divider">
			    {{dairy.date}}
			  </div>
			  <div class="item item-text-wrap">
			    {{dairy.content}}
			  </div>
			</div>
		</ion-scroll>
  </ion-content>
</ion-view>
